<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta lang="pt-BR"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="estilo.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Gerenciador de Serviços</title>
		<script src="sweetalert.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>

	<body style="background-color: #836FFF" onload="imprimiServicos()">

		<div style="float: left; width: 390px; height: 440px">
			<div align='left' class='logo' style="margin-left: 60px; margin-top: 30px;">
				<a href="centraldeservicos.html"><img src="logo2.png" alt="Logo da Pet Manager" style="width: 310px"></a>
			</div><br>
	
			<div align='center' class="form-group" style="width: 250px; margin-left: 90px;">
				<b><label style="font-size: 26px">Crie o novo Serviço</label></b>
				<select class="form-control" id="gatooucachorroservico" style="width: 250px">
					<option selected value="gatooucachorro" id="gatooucachorro">Gato ou Cachorro?</option>
					<option value="gatoselect" id="gatoselect">Gato</option>
					<option value="cachorroselect" id="cachorroselect">Cachorro</option>
				</select><br>
	
				<input type="text" id="nomedoservico" class="form-control" placeholder="Informe o serviço"><br>
				<!-- <input type="text" id="valordoservico" class="form-control" placeholder="Informe o valor"><br> -->
				<input type="text" id="valordoservico" placeholder="Informe o valor R$" maxlength="6" class="form-control" onkeypress="$(this).mask('R$ ##0,00', {reverse:true})"><br>
				<!--<input type="text" id="iddoservico" class="form-control" placeholder="Crie o ID"><br>-->
				<button class="btn btn-success" style="width: 160px; height: 40px; font-weight: bolder" onclick="cadastrarNovoServico()">Cadastrar</button>
			</div>
		</div>

		<div class="group">

			<div id="DivC">
			
				<div style="height: 50px;">
					<table class="table table-striped table-dark" border="0">
						<tr align="center">
							<th colspan="3"><h4>Serviços já cadastrados para Cães</h4></th>	
						</tr>
						
						<tr align="center">
							<td style="width: 50px; text-align: center; border-color: #343a40;"><b>ID</b></td>
							<td style="text-align: center; border-color: #343a40"><b>&nbsp&nbsp&nbsp&nbsp&nbspServiços</b></td>
							<td style="width: 150px; text-align: center;"><b>Valor</b></td>
						</tr>
					</table>
				</div>

				<div style="overflow: auto; height: 215px; margin-top: 60px; width: 50;">
					<!-- <b><caption>Serviços para cachorro</caption></b> -->
					<table id="tabelacachorro" class="table table-striped table-dark" border="0" style="text-align: center; max-height: 2%; overflow: scroll;">
	
					</table>
				</div>

			</div>

			<div id="DivD">

				<div style="height: 50px">
					<table class="table table-striped table-dark" border="0">
						<tr align="center">
							<th colspan="3"><h4>Serviços já cadastrados para Gatos</h4></th>	
						</tr>
		
						<tr align="center">
							<td style="width: 50px; text-align: center; border-color: #343a40;"><b>ID</b></td>
							<td style="text-align: center; border-color: #343a40"><b>&nbsp&nbsp&nbsp&nbsp&nbspServiços</b></td>
							<td style="width: 150px; text-align: center;"><b>Valor</b></td>
						</tr>
					</table>
				</div>

				<div style=" overflow: auto; height: 215px; margin-top: 60px;">
					<!-- <b><caption>Serviços para gatos</caption></b> -->
					<table id="tabelagato" class="table table-striped table-dark" border="0" style="text-align: center; max-height: 2%; overflow: scroll;">
	
					</table>
				</div>
					
			</div>

		</div>

		<div id="DivRodape">
			<button class="btn btn-dark" onclick="retornaGerenciadordeServicos()">Retornar ao Gerenciador de Serviços</button><br><br>
			<button class="btn btn-light" style="width: 290px" onclick="retornaCentraldeServicos()">Retornar à Central de Serviços</button>
		</div>

		<script src=javascript.js></script>
	</body>
</html>
