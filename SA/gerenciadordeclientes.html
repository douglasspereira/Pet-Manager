<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta lang="pt-BR"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="estilo.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Gerenciador de Clientes</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script src="js/perfect-scrollbar.jquery.js"></script>
		<script src="sweetalert.js"></script>


	</head>

	<body style="background-color: #836FFF" onload="imprimirClientes()">
		
		<div align='left' class='logo' style="float: left">
			<a href="centraldeservicos.html"><img src="logo2.png" alt="Logo da Pet Manager" style="width: 310px"></a>
		</div><br><br>

		<div align="center">
			<h2 class="titulo" style="width: 385px;">Gerenciador de Clientes</h2><br>
		</div><p>

			<div align='center' id="DivE">

				<div align="center" style="height: 49px;">
					<table class="table table-striped table-dark" border="0" style="width: 600px;">
						<tr align="center">
							<td style="border-color: #343a40;"><b>Nome</b></td>
							<td style="width: 250px;"><b>E-mail</b></td>
							<td><b>Telefone</b></td>
						</tr>
					</table>
				</div>
					
				<div align="center">
					<div style="overflow: auto; height:262px;">
						<table id="relacaoclientes" class="table table-striped table-dark" border="1" style="max-height: 2%; overflow: scroll">
	
						</table>
					</div><br><br>
				</div>
	
			</div>

		<div id="DivRodape">
			<button class="btn btn-dark" style="width: 180px" onclick="cadastraNovoCliente()">Novo Cliente</button>
			<button class="btn btn-dark" style="width: 180px" onclick="alteracaoCliente()">Atualização de dados</button>
			<button class="btn btn-dark" style="width: 180px" onclick="deletaCliente()">Deletar cliente</button><br><br>
			<button class="btn btn-light" style="width: 290px;" onclick="retornaCentraldeServicos()">Retornar à Central de Serviços</button>
		</div>

		<script src=javascript.js></script>
	</body>
